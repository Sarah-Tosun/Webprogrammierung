<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html charset=iso-8859-1" />

<title>Multiplayer-Quiz</title>
<link rel="stylesheet" type="text/css" href="quizcss.css">
<script src=aufgabe3.js></script>

<body>
	<div class="container">
		<header>
			<h2 name="laufschrift">

		</header>
		<section id="section">
			<div id="main">
				<div id="loginform">
					<p>
						Username: <br> <input name="username" type="text"
							id="username" value="" size="30" maxlength="25">

				</div>
			</div>
		</section>
		<aside class="eins">
			<p>
				<img src="cata.png" alt="Catalogs" id="icon"> Catalogs
			</p>
			<table id="cat"></table>


		</aside>
		<aside class="eins">
			<p>
				<img src="high.png" alt="Highscore" id="icon"> Highscore
			</p>
			<table id="play">
				<tr>
					<td>Player</td>
					<td>Score</td>
				</tr>
			</table>
		</aside>
		<footer>
			<p id="unten">Copyright, Gruppe 4</p>
		</footer>
